<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blogging Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Blogging Platform</h1>

        <div id="authSection">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="signupBtn">Sign Up</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>

        <div id="blogSection" style="display:none;">
            <h2>Create/Edit Post</h2>
            <input type="text" id="postTitle" placeholder="Post Title">
            <textarea id="postContent" placeholder="Write your post here..."></textarea>
            <button id="savePostBtn">Save Post</button>

            <h2>All Posts</h2>
            <div id="postsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
